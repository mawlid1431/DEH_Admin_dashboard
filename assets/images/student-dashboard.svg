    DEH Dashboard
  </text>
  <circle cx="1120" cy="40" r="20" fill="#3b82f6"/>
  <text x="1120" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    MH
  </text>
  
