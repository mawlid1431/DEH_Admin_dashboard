  <rect x="320" y="350" width="130" height="8" fill="#10b981" rx="4"/>
  
  <!-- Card 2 -->
  <rect x="580" y="200" width="260" height="180" fill="#f1f5f9" rx="8" stroke="#e2e8f0"/>
  <rect x="590" y="210" width="240" height="100" fill="#8b5cf6" rx="4"/>
